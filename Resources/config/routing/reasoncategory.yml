    defaults: {_controller: CLChillAppointmentBundle:ReasonCategory:index }
    options:
        menu: admin_appointment
        label: menu.Appointment.admin.reasoncategory.list.title
        helper: menu.Appointment.admin.reasoncategory.list.helper
        order: 200

reasoncategory_new:
    pattern:  /new
    defaults: { _controller: "CLChillAppointmentBundle:ReasonCategory:new" }

reasoncategory_create:
